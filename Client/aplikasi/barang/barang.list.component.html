<div *ngIf="!daftarBarang">
  ...loading...
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#barang">
  Tambah Barang
</button>

<p></p>

<table *ngIf="daftarBarang" class="table table-hover table-striped table-bordered table-responsive">
  <thead>
    <tr>
      <th>ID Barang</th>
      <th>Nama Barang</th>
      <th>Jenis Barang</th>
      <th>Tanggal Kadaluarsa</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#b of daftarBarang">
      <td>{{b.idBarang}}</td>
      <td>{{b.namaBarang}}</td>
      <td>{{b.jenisBarang}}</td>
      <td>{{b.tanggalKadaluarsa}}</td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="barang" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Tambah Barang</h4>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-group">
            <label>Nama Barang</label>
            <input type="text" class="form-control" placeholder="Nama Barang" [(ngModel)]="inputDaftarBarang.namaBarang">
          </div>

          <div class="form-group">
            <label>Jenis Barang</label>
            <input type="text" class="form-control" placeholder="Jenis Barang" [(ngModel)]="inputDaftarBarang.jenisBarang">
          </div>

          <div class="form-group">
            <label>Tanggal Kadaluarsa</label>
            <input type="text" class="form-control" placeholder="Tanggal Kadaluarsa" [(ngModel)]="inputDaftarBarang.tanggalKadaluarsa">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-warning" data-dismiss="modal">Batal</button>
        <button type="button" (click)="simpanDaftarBarang(inputDaftarBarang)" class="btn btn-primary" data-dismiss="modal">Simpan</button>
      </div>
    </div>
  </div>
</div>
